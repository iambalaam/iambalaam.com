name: release

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - build-artifacts-in-dist

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12
      - name: install
        run: |
          npm install -g yarn
          yarn install
      - name: test
        run: yarn test
      - name: release
        run: yarn release
      - name: publish
        run: CF_API_KEY=${{ secrets.CF_API_KEY }} CF_EMAIL=${{ secrets.CF_EMAIL }} npx wrangler publish --release
      - name: upload artifacts
        run: |
          git config user.name "BUILD"
          git config user.email "BUILD@GITHUB_ACTIONS"
          rm -rf tmp
          mv dist tmp
          git add tmp
          git stash
          git checkout dist
          find . -not -path "./.git" -not -path "./.git/*" -delete
          git stash pop
          mv tmp dist
          rm -rf tmp
          git add -A
          git commit -m "Build artifacts"
          git push "https://${{ github.actor	}}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" dist
